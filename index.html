<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>E-POKRATE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--## Titre de la page connexion ##-->
    <div class="header">
        <div id="header-sroll">
            <h1>Bienvenue sur E-pocrate</h1>
        </div>
    </div>
    <main>
        <!--## Début du main ##-->
        <!--*** image de connexion ***-->
        <img src="images/img-connexion.jpg" alt="image de connexion" width="1000" height="300">

        <div class="textes">
            <h2>Connectez-vous</h2>
        </div>
        <div class="text-2">
            <p>Connectez-vous à l’aide de vos identifiants et mot de passe pour commencer à utiliser l’application</p>
        </div>
        <!--*** Les champs de saisie ***-->
        <form>
            <div>
                <input type="text" name="mail" placeholder="Identifiant ou adresse e-mail" class="input" required autofocus />
            </div>
            <div>
                <input type="password" name="password" placeholder="Mot de passe" class="input" required autofocus />
            </div>
            <!-- Boutton de connexion -->
            <button type="submit" class="bouton bouton-block"><a href="nos-services.html">CONNEXION</a></button>
        </form>
        <!--*** Textes pour les mots de passe oubliés ***-->
        <div class="compte">
            <p>
                <a href="#"> <span>Mot de passe oublié ?</span></a>
            </p>
        </div><br>
        <div class="compte">
            <p><a href="#">Vous n’avez pas encore de compte ? <span>&vert; Enregistrez-vous</span></a></p>
        </div>

        <!--## Fin du main ##-->
    </main>
</body>

</html>
