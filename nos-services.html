<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>E-POKRATE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--## Titre de la page connexion ##-->
    <div class="header2">
        <div id="header-sroll2">
            <h1>Nos services</h1>
        </div>
    </div>
    <main>
        <!--## Début du main ##-->
        <!--*** images des services ***-->
        <img src="images/img-nos-services.jpg" alt="image de connexion" width="1000" height="300">

        <div class="textes">
            <h2>Que souhaitez -vous faire ?</h2>
        </div>
        <div class="text-2">
            <p>Faites vous consulter en ligne , prenez rendez-vous avec un médecin ou faites ou slivrer vos médicaments ou examens...</p>
        </div>
        <!--*** Les differents services ***-->
        <section>
            <!-- Service 1 -->
            <div class="card card-1">
                <img src="images/Rectangle 56.png" alt="Consultation" width="200" height="200">
                <button type="submit" class="bouton2 bouton2-block"><a href="#">Consultation</a></button>
            </div>
            <!-- Service 2 -->
            <div class="card card-2">
                <img src="images/Rectangle 59.png" alt="Rendez-vous" width="200" height="200">
                <button type="submit" class="bouton2 bouton2-block"><a href="#">Rendez-vous</a></button>
            </div>
            <!-- Service 3 -->
            <div class="card card-3">
                <img src="images/Rectangle 63.png" alt="livraison" width="200" height="200">
                <button type="submit" class="bouton2 bouton2-block"><a href="#">Livraison</a></button>
            </div>
        </section>
        <!--## Fin du main ##-->
    </main>
</body>

</html>
